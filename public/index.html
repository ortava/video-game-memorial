<!DOCTYPE html>
<html>
<head>
    <title>Video Game Memorial</title>    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <h1>Video Game Memorial</h1>
    <h2>Created by Ryan Tavares</h2>
    
    <div id="toolbar">
        <div id="sort">Sort by Platform:
        <button class="btn" id="All" type="button">All</button>
        <button class="btn" id="Gamecube" type="button">Gamecube</button>
        <button class="btn" id="Wii" type="button">Wii</button>
        <button class="btn" id="Wii U" type="button">Wii U</button>
        <button class="btn" id="Switch" type="button">Switch</button>
        <button class="btn" id="DS" type="button">DS</button>
        <button class="btn" id="3DS" type="button">3DS</button>
        <button class="btn" id="PS1" type="button">PS1</button>
        <button class="btn" id="PS2" type="button">PS2</button>
        </div>

        <div id="links">
        <a href="https://github.com/ortava/video-game-memorial"><span class="iconify" data-icon="logos-github-icon" data-inline="false" data-width="30px" data-height="30px"></span>View the repository</a>
        </div>
    </div>

    <p>In memory of the games from my past that have been lost or sold...</p>

    <div id="graveyard"></div>

    <div id="loading"></div>
</body>
</html>
